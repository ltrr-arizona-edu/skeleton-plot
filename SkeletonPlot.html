
<!DOCTYPE html>
<html>
<head>
	<title>Crossdating: Skeleton Plot for Yourself</title>
	<script src="SkeletonPlot.js"></script>
	<link href="SkeletonPlot.css" rel="stylesheet" type="text/css">
</head>
<body>

	<!--appFrame: houses the elements for the the skeletonPlot application-->
	<div id="appFrame">
		<!--Start Control Panel-->
		<div id="panel" style="width: 520px; height: 120px">
			<form style="width:80px;height:120px;">
				<font size="2" face="Arial">
					<center> Ring-Growth <br>
							 Anomalies
					</center>
					<br>
				
					<input type="checkbox" value="Absents" onmousedown="handleInputPress(event)">Absents<br>
					<input type="checkbox" value="Falses" onmousedown="handleInputPress(event)">Falses
					<input type="button" value="     Hint     " onmousedown="handleInputPress(event)" >
				</font>
			</form>
			<form style="width:110px;height:120px;left:80px">
				<font size="2" face="Arial">
					<center> Magnification <br><br>
							 Core &nbsp &nbsp Graphs
					</center>
					<input type="radio" name="coreMag" value="1x" onmousedown="handleInputPress(event)" checked>1x
					<input type="radio" name="graphMag" value="Large" onmousedown="handleInputPress(event)" checked>Large <br>
					<input type="radio" name="coreMag" value="2x" onmousedown="handleInputPress(event)">2x
					<input type="radio" name="graphMag" value="Medium" onmousedown="handleInputPress(event)">Medium <br>
					<input type="radio" name="coreMag" value="3x" onmousedown="handleInputPress(event)">3x
					<input type="radio" name="graphMag" value="Small" onmousedown="handleInputPress(event)">Small <br>
				</font>
			</form>
			<div style="width:130px;height:120px;left:190px">
				<font size="2" face="Arial">
					<center> Mouse Actions </center>	
				
				<form style="width:60px;height:100px;top:20px">
					<br>
					<input type="radio" name="mouseMode" value="Draw" onmousedown="handleInputPress(event)" checked>Draw<br><br>
					<input type="radio" name="mouseMode" value="Erase" onmousedown="handleInputPress(event)">Erase
				</form>
				<form style="width:70;height:100px;top:20px;left:60px">
					<input type="radio" name="mouseMark" value="Normal" onmousedown="handleInputPress(event)" checked>Normal<br>
					<input type="radio" name="mouseMark" value="Wide" onmousedown="handleInputPress(event)">Wide<br>
					<input type="radio" name="mouseMark" value="Absent" onmousedown="handleInputPress(event)">Absent<br>
					<input type="radio" name="mouseMark" value="False" onmousedown="handleInputPress(event)">False
				</form>
				</font>
			</div>
			<form style="width:65px;height:120px;left:320px">
				<font size="2" face="Arial">
					<center> 
						Show <br>
						 or <br>
						 hide <br><br>
						<input type="button" value="Answer" onmousedown="handleInputPress(event)">
						<input type="button" value=" Master" onmousedown="handleInputPress(event)">
					</center>
				</font>
			</form>	
			<form style="width:135px;height:120px;left:385px">
				<font size="2" face="Arial">
					<center>
						Core Series <br>
						Settings <br>
						Sensitivity: <span id="sensitivityNumber"></span>
						<input type="button" id="decreaseSensitivity" value="‹" style="padding:1px" onmousedown="handleInputPress(event)">
						<input type="button" id="increaseSensitivity" value=&#8250 style="padding:1px" onmousedown="handleInputPress(event)"> <br>
						No. of Rings: <span id="ringNumber">1</span>
						<input type="button" id="decreaseRings" value="‹" style="padding:1px" onmousedown="handleInputPress(event)">
						<input type="button" id="increaseRings" value=&#8250 style="padding:1px" onmousedown="handleInputPress(event)"> <br><br>
						<input type="button" value="Restart a New Core" onmousedown="handleInputPress(event)">
					</center>
				</font>
			</form>
		</div>
		<!--End Control Panel-->

		<!-- Start Core Strip and Graphs-->
		<canvas id="coreStrip" onmousedown="startDrag(event)">	
		</canvas>
		<div class="centerMark" style="top:134px"></div>
		<div class="centerMark" style="top:164px"></div>
		<div style="top:172px; left:270px">
			<span id="hintText">jdfkdjf</span>
		</div>
		<canvas id="userGraph" onmousedown="handleClick(event)">
		</canvas>
		<canvas id="masterGraph" onmousedown="startDrag(event)">
		</canvas>
		<div id="answerBox">
			<div style="margin-left:10px">
			<span id="answerText" size="3" face="Times" color="black" ></span>
			</div>
		</div>

		<!-- End Core Strip and Graphs-->
	</div>
	<script> 		
	appInit();
	</script>

</body>
</html>
